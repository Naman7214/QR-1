<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: #4682B4;
            margin-bottom: 20px;
        }

        #options {
            margin-top: 20px;
        }

        #teacher,
        #student {
            width: 100%;
            font-size: 16px;
            padding: 12px;
            margin: 10px 0;
            cursor: pointer;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            color: white;
        }

        .footer-link {
            color: #333;
            text-decoration: none;
            font-weight: bold;
          }
      
          .footer-link:hover {
            text-decoration: underline;
          }

        #teacher {
            background-color: #4CAF50;
        }

        #student {
            background-color: #2196F3;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>IT ATTENDANCE SYSTEM</h1>
        <div id="options">
            <a href="{{ url_for('admin_login') }}"><button id="teacher">Continue as a Teacher</button></a>
            <a href="{{ url_for('login') }}"><button id="student">Continue as a Student</button></a>
        </div>
        <p>Developed by IT department, MMCOE.</p>
        <a href="/developers" class="footer-link">Team Page</a>
    </div>

</body>

</html>
